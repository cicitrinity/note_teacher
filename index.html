<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>音阶学习器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        #staffCanvas, #pianoCanvas {
            width: 100%;
            max-width: 800px;
            border: 1px solid #ccc;
        }
        .question-container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            margin: 10px 0;
        }
        #options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        .option-btn {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-width: 80px;
        }
        #nextBtn {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="staffCanvas"></canvas>
        <div class="question-container">
            <p id="question">请选择这个音符的音名：</p>
            <div id="options"></div>
        </div>
        <button id="nextBtn">下一题</button>
        <canvas id="pianoCanvas"></canvas>
    </div>
    <script src="note_teacher.js"></script>
</body>
</html>
